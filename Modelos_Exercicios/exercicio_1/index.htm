<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Svigufo - Eventos públicos e privados</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/flexbox.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    <style>
      .input1{
        border: 2px solid rgb(255, 37, 37);      
      }
      .input2{
        border: 2px solid rgb(80, 255, 80);
      }
      #nome-tipo-evento{
        outline: none;
      }
      
    </style>
  </head>

<body>
  <div>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <img src="./assets/img/icon-login.png" />

        <nav class="cabecalhoPrincipal-nav">
          Administrador
        </nav>
      </div>
    </header>

    <main class="conteudoPrincipal">
      <section class="conteudoPrincipal-cadastro">
        
        <h1 class="conteudoPrincipal-cadastro-titulo">Tipos de Eventos</h1>
        <div class="container" id="conteudoPrincipal-lista">

          <table id="tabela-lista">
            <thead>
              <tr>
                <th>Id</th>
                <th>Título</th>
              </tr>
            </thead>

            <tbody id="tabela-lista-corpo"></tbody>
            
          </table>
        </div>
        <!-- Div teste é pai e os parágrafos serão elementos filhos -->
        <div id="teste"> 

        </div>
        <div class="container" id="conteudoPrincipal-cadastro">
          <script>
            // let e const 
            for(var idade =  37; idade <= 50; idade++){
              document.writeln(idade,'<br>')
            }
            document.writeln(idade,'<br>')
          </script>
          <h2 class="conteudoPrincipal-cadastro-titulo">
            Cadastrar Tipo de Evento
          </h2>
          <form>
            <div class="container">
              <input type="text" id="codigo" placeholder=" código do evento"/>
              <input type="text" id="nome-tipo-evento" placeholder=" tipo do evento" onkeyup="inserir()"/>
              <button onclick="enviar()" class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="rodapePrincipal">
      <section class="rodapePrincipal-patrocinadores">
        <div class="container">
          <p class="pp" id="rodape">Escola SENAI de Informática - 2019</p>
          <p class="pp">SENAI - 2019</p>
        </div>
      </section>
    </footer>
  </div>
  <script>
    //Altereção do input por quantidade de caracteres

    // Definimos uma variável para input através de seu ID
    var a = document.getElementById('nome-tipo-evento')
    var b = document.getElementById('codigo')
    
    // Chamamos a função inserir do evento onkeyup
    function inserir(){

    // Chamamos o valor do input através de uma nova variável
    var txt = a.value

    // Condicional conta os caracteres e altera o estado/cor se maior que 3
      if(txt.length > 3){
        a.className = 'input2'
      } else {
        a.className = 'input1'  
      }
    }
/* // Criação de um parágrafo dentro de uma div

    // Chamamos a função enviar do evento onclick
    function enviar(){
      // Previnir comportamento padrão da página ao carregar novo conteúdo
      event.preventDefault()
      // Definimos uma variável para div teste através de seu ID
      var div_teste = document.getElementById('teste')
      // Criamos um elemento p / filho da div pai / teste
      var p = document.createElement('p')
      // Definimos que p é filho de div_teste
      div_teste.appendChild(p)
      // Pegamos o valor do input 
      p.textContent = a.value
    } 
*/

      function enviar(){
      // Previnir comportamento padrão da página
      event.preventDefault()
      // Acessamos através da variável o tbody
      var tabela = document.getElementById('tabela-lista-corpo')

      // Criar a linha da tabela
      var linha = document.createElement('tr')
      
      // Criar coluna da tabela ID
      var colunaId = document.createElement('td')
      // Colocando o valor do input  dentro do colunaId
      colunaId.textContent = b.value

      // Criar a coluna  de Nome do evento
      var colunaNome = document.createElement('td')
      // Colocando o valor do input dentro do colunaNome
      colunaNome.textContent = a.value

      // Amarrar conteúdo filho no contúdo pai
      // Informamos que a linha possui colunaId e colunaNome como elemento filho das th
      linha.appendChild(colunaId)
      linha.appendChild(colunaNome)

      // Amarrar a linha na tabela
      tabela.appendChild(linha)
      // Para limpar o campo e formatação do input ao clicar no cadastrar
      a.value=""
      b.value=""  
      a.className=""
}
  </script>

</body>

</html>
