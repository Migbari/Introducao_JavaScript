<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Svigufo - Eventos públicos e privados</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/flexbox.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

  <!-- Estilo CSS -->
  <style>
    .input1 {
      border: 2px solid rgb(255, 37, 37);
    }

    .input2 {
      border: 2px solid rgb(80, 255, 80);
    }

    #nome-tipo-evento {
      outline: none;
    }
  </style>
</head>

<body>
  <div>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <img src="./assets/img/icon-login.png" />

        <nav class="cabecalhoPrincipal-nav">
          Administrador
        </nav>
      </div>
    </header>

    <main class="conteudoPrincipal">
      <section class="conteudoPrincipal-cadastro">

        <h1 class="conteudoPrincipal-cadastro-titulo">Tipos de Eventos</h1>
        <div class="container" id="conteudoPrincipal-lista">

          <table id="tabela-lista">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
              </tr>
            </thead>
            <tbody id="tabela-lista-corpo"></tbody>
          </table>
        </div>

        <div class="container" id="conteudoPrincipal-cadastro">
          <h2 class="conteudoPrincipal-cadastro-titulo">
            Cadastrar Tipo de Evento
          </h2>
          <form>
            <div class="container">
              <input type="txt" id="nome" placeholder="Nome" onkeyup="inserir()" />
              <input type="txt" id="email" placeholder="E-mail" onkeyup="inserir()" />
              <button onclick="enviar()" class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="rodapePrincipal">
      <section class="rodapePrincipal-patrocinadores">
        <div class="container">
          <p class="pp" id="rodape">Escola SENAI de Informática - 2019</p>
          <p class="pp">SENAI - 2019</p>
        </div>
      </section>
    </footer>
  </div>
  <script>
    //Altereção do input por quantidade de caracteres

    // Definimos uma variável para input através de seu ID
    var a = document.getElementById('nome')
    var b = document.getElementById('email')

    // Chamamos a função inserir do evento onkeyup
    function inserir() {

      // Chamamos o valor do input através de uma nova variável
      var txt = a.value // input do nome
      var txt2 = b.value // input do email

      // Condicional para input ID
      if (txt.length > 3) {
        a.className = 'input2'
      } else {
        a.className = 'input1'
      }
      // Condicional para nome_evento
      if (txt2.length > 3) {
        b.className = 'input2'
      } else {
        b.className = 'input1'
      }
    }
    function enviar() {
        // Previnir comportamento padrão da página
        event.preventDefault()
        // Acessamos através da variável o tbody
        var tabela = document.getElementById('tabela-lista-corpo')
        // Criar a linha da tabela
        var linha = document.createElement('tr')
        // Criar coluna da tabela Nome
        var colunaId = document.createElement('td')
        // Colocando o valor do input  dentro do colunaId = Nome
        colunaId.textContent = a.value

        // Criar a coluna de Email
        var colunaNome = document.createElement('td')
        // Colocando o valor do input dentro do colunaNome = Email
        colunaNome.textContent = b.value

        // Amarrar conteúdo filho no contúdo pai
        // Informamos que a linha possui colunaId e colunaNome como elemento filho das th
        linha.appendChild(colunaId)
        linha.appendChild(colunaNome)

        // Amarrar a linha na tabela
        tabela.appendChild(linha)
        // Para limpar o campo e formatação do input ao clicar no cadastrar
        a.value = ""
        b.value = ""
        a.className = ""
    
    } 
  </script>

</body>

</html>
